<html>
<head>
  <title>CEPT.js</title>
  <script src="cept.js" type="text/javascript"></script>
  <link href="cept.css" rel="stylesheet">
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', (event) => {
      // var c = cept.init("#screen");
      var c = cept.init(document.querySelector("#screen"));
      document.getElementById("test1").addEventListener("click", function(ev) {
        c.testPattern1();
      });
      document.getElementById("test2").addEventListener("click", function(ev) {
        c.testPattern2();
      });
      document.getElementById("reveal").addEventListener("click", function(ev) {
        c.revealed = !c.revealed;
        c.updateScreen();
      });
    })
  </script>
  <style>
  #screen {
    font-family: "Fairfax HD", Courier, monospace;
    // font-family: "ModeSeven", Courier, monospace;
    // font-family: "European Teletext", Courier, monospace;
    // font-family: "Galax Teletext", Courier, monospace;
  }
  </style>
</head>
<body>
  <h1>cept.js</h1>
  <div id="screen" style="background: url(walking.gif);"></div>
  <div id="controls">
    <button id="test1">Test Pattern 1</button>
    <button id="test2">Test Pattern 2</button>
    <button id="reveal">Reveal</button>
  </div>
</body>
</html>
