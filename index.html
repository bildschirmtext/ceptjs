<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>CEPT.js</title>
  <link href="cept.css" rel="stylesheet">
  <link href="terminal.css" rel="stylesheet">
  <script src="./main.js" type="module"></script>
</head>

<body>
  <div id="terminal">
    <div id="screen"></div>
    <div id="keyboard">
      <div class="keyboard-row">
        <button id="keyboard-dct" type="button">&#x23ce;</button>
      </div>
      <div class="keyboard-row">
        <button id="keyboard-1" type="button">1</button>
        <button id="keyboard-2" type="button">2</button>
        <button id="keyboard-3" type="button">3</button>
      </div>
      <div class="keyboard-row">
        <button id="keyboard-4" type="button">4</button>
        <button id="keyboard-5" type="button">5</button>
        <button id="keyboard-6" type="button">6</button>
      </div>
      <div class="keyboard-row">
        <button id="keyboard-7" type="button">7</button>
        <button id="keyboard-8" type="button">8</button>
        <button id="keyboard-9" type="button">9</button>
      </div>
      <div class="keyboard-row">
        <button id="keyboard-ini" type="button">*</button>
        <button id="keyboard-0" type="button">0</button>
        <button id="keyboard-ter" type="button">#</button>
      </div>
    </div>
  </div>
</body>

</html>
